<div class="page-inner systemInfo-page">
    <div class="table-action">
        <button type="button" data-toggle="modal" ng-click="getMaccode()" class="btn btn-primary" ng-disabled="!canGetCode">
            <i class="icon-aw-jqm"></i>{{"cn.systemInfo.getMacCode"|translate}}</button>
        <button type="button" data-toggle="modal" ng-click="importAuthorize()" class="btn btn-info">
            <i class="icon-aw-dr"></i>{{"cn.systemInfo.importAuthorize"|translate}}</button>
    </div>
    <div class="table-content">
        <div class="control-group">
            <label class="control-label systemInfo-key">
                {{"cn.systemInfo.productInfo"|translate}}：
            </label>
            <label class="control-label systemInfo-value">
                {{sysInfo.productContent}}
            </label>
        </div>
        <div class="control-group">
            <label class="control-label systemInfo-key">
                {{"cn.systemInfo.productListence"|translate}}：
            </label>
            <label class="control-label systemInfo-value">
                {{sysInfo.license}}
            </label>
        </div>
        <div class="control-group">
            <label class="control-label systemInfo-key">
                {{"cn.systemInfo.validityTime"|translate}}：
            </label>
            <label class="control-label systemInfo-value">
                {{sysInfo.endServiceDate | date:'yyyy-MM-dd HH:mm:ss'}}
            </label>
        </div>
        <div class="control-group">
            <label class="control-label systemInfo-key">
                {{"cn.systemInfo.maxAllowNode"|translate}}：
            </label>
            <label class="control-label systemInfo-value">
                {{sysInfo.availableNode}}
            </label>
        </div>
    </div>
</div>
<script type="text/ng-template" id="getMacCode.html">
    <div class="modal-common getMacCode-modal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">×</button>
            <h3 class="modal-title">{{"cn.systemInfo.getMacCode"|translate}}</h3>
        </div>
        <div class="modal-body">
            <div class="control-group">
                <label class="control-label">
                    {{'cn.systemInfo.macCode'|translate}}：</label>
                <div class="controls">
                    <textarea id="macCodeText" type="text" ng-model="macCode" name="macCode" class="form-controls" readonly></textarea>
                </div>
            </div>
            <div class="control-group copy-group">
                <button type="button" class="btn btn-info copy-btn" data-toggle="modal" copy-text data-copytarget="#macCodeText">
                    {{"cn.action.copy"|translate}}
                </button><br>
                <span class="copyTips" ng-show = "copyTipShow">{{'cn.systemInfo.copySuc'|translate}}</span>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" type="button" ng-click="$dismiss()">{{"cn.action.return"|translate}}</button>
        </div>
    </div>
</script>
<script type="text/ng-template" id="importAuthorize.html">
    <div class="modal-common importAuthorize-modal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">×</button>
            <h3 class="modal-title">{{'cn.systemInfo.importAuthorize'|translate}}</h3>
        </div>
        <div class="modal-body">
            <form name="authorizeForm" novalidate>
                <div class="control-group">
                    <label class="control-label">
                        <span class="red">*</span>{{'cn.systemInfo.authorizeCode'|translate}}：</label>
                    <div class="controls">
                        <div class="file-box clearfix">
                            <input type="text" class="form-left" name="license" ng-model="selected_file" placeholder="{{'cn.systemInfo.inputLicense'|translate}}" required readonly>
                            <div class="file-item">
                                <a href="javascript:void(0);" class="file-btn"><input  name="file" type="file" id="uploadLicense" class="file-input" onchange="angular.element(this).scope().fileNameChanged()"></a>
                                <button type="button" class="file-choose-bg">{{'cn.systemInfo.chooseFile'|translate}}</button>
                            </div>
                        </div>
                        <div class="error" ng-messages="(submitValid || authorizeForm.license.$dirty) && authorizeForm.license.$error">
                            <span ng-message="required">{{'cn.errors.required'|translate}}</span>
                            <span ng-if = "fileCheck">{{'cn.systemInfo.fileCheck'|translate}}</span>
                        </div>
                      </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-info" type="button" ng-click="confirm(authorizeForm)">{{"cn.action.ok"|translate}}</button>
            <button class="btn btn-default" type="button" ng-click="$dismiss()">{{"cn.action.cancel"|translate}}</button>
        </div>
    </div>
</script>
