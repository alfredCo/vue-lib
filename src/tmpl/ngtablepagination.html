  <div class="ng-cloak ng-table-pager" ng-if="params.data.length">
    <div ng-if="params.settings().counts.length" class="ng-table-counts btn-group pull-right">
        <button ng-repeat="count in params.settings().counts" type="button" ng-class="{'active':params.count()==count}" ng-click="params.count(count)" class="btn btn-default">
            <span ng-bind="count"></span>
        </button>
    </div>
    <span ng-if="pages.length" class="page-count">{{"cn.common.countprev"|translate}}{{params.total()}}{{"cn.common.countnext"|translate}}</span>
    <ul ng-if="pages.length" class="pagination ng-table-pagination">
        <li ng-class="{'disabled': !page.active && !page.current, 'active': page.current,'act':page.type=='prev'||page.type=='next'}" ng-repeat="page in pages" ng-switch="page.type">
            <a ng-switch-when="prev" ng-click="params.page(page.number)" href=""><i class="icon-aw-angle-left-1"></i></a>
            <a ng-switch-when="first" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
            <a ng-switch-when="page" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
            <a ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a> 
            <a ng-switch-when="last" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
            <a ng-switch-when="next" ng-click="params.page(page.number)" href=""><i class="icon-aw-angle-right-1"></i></a>
        </li>
    </ul>
</div>
